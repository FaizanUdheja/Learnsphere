version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: learnsphere-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root               # ✅ set root password
      MYSQL_DATABASE: learnsphere             # ✅ create learnsphere database
      MYSQL_USER: learnsphere_user            # ✅ create a separate app user
      MYSQL_PASSWORD: learnsphere_pass        # ✅ password for app user
    ports:
      - "3307:3306"                           # ✅ avoid conflict with local MySQL (changed host port)
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    container_name: learnsphere-app
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/learnsphere
      SPRING_DATASOURCE_USERNAME: learnsphere_user
      SPRING_DATASOURCE_PASSWORD: learnsphere_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update   # ✅ ensures schema auto-creation
      SPRING_JPA_SHOW_SQL: "false"

volumes:
  mysql_data:
