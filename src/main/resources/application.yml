spring:
  datasource:
    url: jdbc:mysql://mysql:3306/learnsphere
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    open-in-view: false
  
  security:
    user:
      name: admin
      password: admin

server:
  port: 8080

jwt:
  secret: MkJvZmV2Z1JxWEl3dmJGT1hEREEzbFkveVVYbkpSeU1IMDhsUFVCdFVRK1ZtcXhyRkVQdEFQd1Q3aE1QZkNLcg==
  expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    com.bhlearnsphere: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
