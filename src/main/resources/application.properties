# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080
server.servlet.context-path=/  
# Keep root context path for simplicity

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/learnsphere?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=   
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update  
# Change to 'validate' in production if schema is stable
spring.jpa.show-sql=false             
# Disable in production for security/logging performance
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# THYMELEAF CONFIGURATION
# ===============================
spring.thymeleaf.cache=true   
# Enable caching for production (faster)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.com.bhlearnsphere=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.file.name=logs/app.log  
# Log file output

# ===============================
# STATIC RESOURCE HANDLING
# ===============================
spring.web.resources.static-locations=classpath:/static/

# ===============================
# CORS CONFIGURATION (Optional)
# ===============================
# You can allow your frontend domain explicitly for security
# Example: Allow React frontend running on Render/Netlify
# (Uncomment when deploying)
# spring.web.cors.allowed-origin-patterns=https://your-frontend-domain.com
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*

# ===============================
# OPENAPI / SWAGGER CONFIGURATION
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
